<!DOCTYPE html>
<html>
<head>
	<title>COVID-19 Vaccine Registration form</title>
</head>
<body>
	<table align="center">
		<form>
			<tr>
				<h1 align="center">COVID-19 Vaccine Registration form</h1>
			</tr>
				<tr>
			<td><label>First Name</label></td>
			<td><input type="text" name="Full Name"></td>
			</tr>
			<tr>
			<td><label>Last Name</label></td>
			<td><input type="text" name="Last Name"></td>
			</tr>
			<tr>
			<td><label>Aadhar Number</label></td>
			<td><input type="number" name="Aadhar Number"></td>
			</tr>
			<tr>
				<td><label>Vaccine name</label></td>
					<td><select>
						<option>please select vaccin name</option>
						<option>COVAXIN</option>
						<option>COVISHIELD</option>
					</select></td>
			</tr>
			<tr>
				<td><label>Vaccination Center name</label></td>
					<td><select>
						<option>please select Vaccination Center name</option>
						<option>Rajkot</option>
						<option>Gondal</option>
				</select></td></tr>
				<tr>
			<td><label>Date of Dose</label></td>
			<td>
				<input type="date" name="Date of Dose">
			</td>
			<tr>
				<td><label>Dose Number</label></td>
				<td><input type="number" name="Dose Number"></td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="click here"><input type="reset">
				</td>
	  		</tr>

		</form>
	</table>

</body>
</html>
