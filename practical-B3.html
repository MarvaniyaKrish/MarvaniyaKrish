<!DOCTYPE html>
<html>
<head>
	<title>Student Registration</title>
</head>
<body>
	<table align="center" border="2">
	<form>
		<tr>
			<h1 align="center">Student Registration</h1>
		</tr>
		<tr>
			<td><label>Full Name</label></td>
			<td><input type="text" name="Full Name"></td>
		</tr>
		<tr>
			<td><label>Email</label></td>
			<td><input type="text" name="Email"></td>
		</tr>
		<tr>
			<td><label>Mobile Number</label></td>
			<td><input type="number" name="Mobile Number"></td>
		</tr>
		<tr>
			<td><label>Adderss</label></td>
			<td><input type="text" name="Address"></td>
		</tr>
		<tr>
			<td><label>Nationality</label></td>
			<td><input type="text" name="Nationality"></td>
		</tr>
		<tr>
			<td><label>Date of birth</label></td>
			<td><input type="date" name="Date of birth"></td>
		</tr>
		<tr>
			<td><label>Gender</label></td>
			<td>male<input type="radio" name="gender" value="male">female<input type="radio" name="gender" value="female"></td>
		</tr>
		<tr>
			<td><label>Highest degree</label></td>
			<td><select>
				<option>select degree</option>
				<option>BBA</option>
				<option>MBA</option>
			</select></td>
		</tr>
		<tr>
			<td><label>CPI</label></td>
			<td><input type="text" name="CPI"></td>
		</tr>
		<tr>
			<td><label>University</label></td>
			<td><input type="text" name="University"></td>
		</tr>
		<tr>
			<td><label>Passing year </label></td>
			<td><select>
				<option>select your passing year</option>
				<option>2019</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select></td>
		</tr>	
		<tr>
			<td>
				<input type="submit" name="submit">
				<input type="reset" name="cancle">
			</td>
		</tr>
